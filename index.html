<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="left-side">
        <div id="logo-zone-container">
            <img src="./img/samurai_logo.png" alt="Samurai logo" id="logo">
        </div>
    </div>
    <div id="right-side">
        <div id="right-side-hero-container">
            <p id="hero-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p>
            <p id="hero-subtext" style="color: #FF003C;">You know you want to.</p>
        </div>
        <div id="right-side-form-container">
            <form action="#">
                <fieldset id="fieldset-container">
                    <p>Let's do this!</p>
                    <div class="input-container-wrapper">
                        <div class="input-container">
                            <label for="fname">First name</label>
                            <input type="text" id="fname" name="fname" class="input-styling" required>
                        </div>
                        <div class="input-container">
                            <label for="lname">Last name</label>
                            <input type="text" id="lname" name="lname" class="input-styling" required>
                        </div>
                    </div>
                    <div class="input-container-wrapper">
                        <div class="input-container">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="input-styling" required>
                        </div>
                        <div class="input-container">
                            <label for="phone-number">Phone number</label>
                            <input type="tel" id="phone-number" name="phone-number" class="input-styling">
                        </div>
                    </div>
                    <div class="input-container-wrapper">
                        <div class="input-container">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="input-styling" required>
                        </div>
                        <div class="input-container">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="input-styling" required>
                        </div>
                    </div>
                </fieldset>
                <div id="submit-container">
                    <button id="submit-button" type="submit">Create Account</button>
                    <p id="log-in-paragraph">Already have an account? <a id="log-in" href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
