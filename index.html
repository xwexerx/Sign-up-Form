<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="left-side">
        <div id="logo-zone-container">
            <img src="./img/samurai_logo.png" alt="Samurai logo" id="logo">
        </div>
    </div>
    <div id="right-side">
        <div id="right-side-top-container">
            <p id="hero-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p>
            <p id="hero-subtext">You know you want to.</p>
        </div>
        <div id="right-side-middle-container">
            <form action="">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname">
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="phone-number">Phone number</label>
                    <input type="tel" id="phone-number" name="phone-number">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </fieldset>
            </form>
        </div>
        <div id="right-side-bottom-container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
